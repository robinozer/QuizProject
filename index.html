<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon_io/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>

<body>
    <header>
        <h1 class="header-title">History and Geography Quiz</h1>
    </header>

    <!---Quiz area with all interactive elements-->
    <div id="quiz-container">
        <div id="start-instruction" class="hide">Click Start to begin the quiz</div>
        <div id="quiz-instruction" class="hide">Choose an answer and click Submit.</div>
        <div id="question-area" class="hide">
            <div id="question">Question</div>
            <div id="answer-options">
                <button id="option1" class="button answers">Answer option 1</button>
                <button id="option2" class="button answers">Answer option 2</button>
                <button id="option3" class="button answers">Answer option 3</button>
                <button id="option4" class="button answers">Answer option 4</button>
            </div>
        </div>

        <!--Buttons-->
        <div class="navigation">
            <button id="start" class="button">Start</button>
            <button id="submit" class="button hide">Submit</button>
            <button id="next" class="button hide">Next</button>
            <button id="restart" class="button hide">Try again</button>
        </div>

        <!--Alert messages after submitting answer-->
        <div id="result-answer">
            <span id="incorrect" class="result-text hide">Incorrect answer. Click next.</span>
            <span id="correct" class="result-text hide">Correct answer! Click next.</span>
            <span id="final-result" class="result-text hide">Well done! Your final score is:</span>
        </div>

        <!--Score-->
        <div id="score-area" class="hide">
            <span>Score:</span>
            <span id="user-score">0</span>
            <span> / </span>
            <span id="max-score">7</span>
        </div>
    </div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
